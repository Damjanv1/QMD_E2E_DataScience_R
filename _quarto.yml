project:
  type: book
  output-dir: _book

book:
  title: "End To End Data Science With R"
  author: "Rene Essomba"
  reader-mode: true
  page-footer:
    left: |
      End to End Data Science with R was written by Rene Essomba.
    right: |
      This book was built with <a href="https://quarto.org/">Quarto</a>.
  cover-image: cover.jpg
  favicon: cover.jpg
  site-url: https://e2e-ds-r.franckess.com
  repo-url: https://www.github.com/franckess/QMD_E2E_DataScience_R
  repo-branch: main
  repo-actions: [edit, issue]
  chapters:
    - index.qmd
    - intro.qmd
    - summary.qmd
    - references.qmd

bibliography: references.bib

format:
  html:
    theme: cosmo
  pdf:
    documentclass: scrreprt

editor: visual

execute:
  freeze: auto
